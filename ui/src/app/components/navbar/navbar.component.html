<header class="header header-6" *ngIf="user">
  <div class="branding">
    <a href="#" class="nav-link">
      <img src="assets/demo.png" width="30" height="30"> &nbsp;&nbsp;
      <span class="title">Ticket Booking</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        <cds-icon shape="user"></cds-icon>
        {{user}}
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="#" clrDropdownItem (click)="logout()">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
